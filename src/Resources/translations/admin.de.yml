social_data.connector.instagram.connect: 'Verbinden'
social_data.connector.instagram.connect_service: 'Instagram Connect Service'
social_data.connector.instagram.connect_service_note: 'Sie müssen eine Verbindung zu dieser Anwendung herstellen. Klicken Sie auf "Verbinden" um den Authentifizierungsprozess zu starten.'
social_data.connector.instagram.connect_api_type_private: 'Die Private API (Instagram Basic Display) ermöglicht es Benutzern Ihrer Anwendung, grundlegende Profilinformationen, Fotos und Videos in ihren Instagram-Accounts zu erhalten. Die API kann für den Zugriff auf jede Art von Instagram-Konto verwendet werden, bietet jedoch nur Lesezugriff auf grundlegende Daten. Wenn Sie eine Anwendung erstellen, die es Instagram-Unternehmen oder -Entwicklern ermöglicht, Medien zu veröffentlichen, Kommentare zu moderieren, @mentioned und hashtagged Medien zu identifizieren oder Daten über andere Instagram-Benutzer zu erhalten, verwenden Sie stattdessen die Business-API (Instagram Graph).'
social_data.connector.instagram.connect_api_type_business: 'Die Business API (Instagram Graph) ermöglicht es Instagram <strong>Professional Accounts (Businesses and Creators)</strong>, Ihre Anwendung zu verwenden, um ihre Präsenz auf Instagram zu verwalten. Die API kann verwendet werden, um ihre Medien abzurufen, Kommentare zu ihren Medien zu verwalten und zu beantworten, Medien zu identifizieren, in denen sie von anderen Instagram-Benutzern @mentioned wurden, Hashtag-Medien zu finden und grundlegende Metadaten und Metriken über andere Instagram-Businesses und Creators abzurufen. Die API richtet sich an Instagram-Business-Unternehmen und -Entwickler, die Einblick in und volle Kontrolle über alle ihre Social Media-Interaktionen benötigen. Wenn Sie eine App für Verbraucher erstellen oder einem App-Benutzer nur seine grundlegenden Profilinformationen, Fotos und Videos zur Verfügung stellen möchten, sollten Sie stattdessen die Private API (Instagram Basic Display) in Betracht ziehen.'
