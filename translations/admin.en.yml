social_data.connector.instagram.connect_api_type_instagram_login: 'The Instagram API with Instagram Login allows users of your app to access data in their Instagram Business and Instagram Creator accounts. This API allows your app to send and receive messages from businesses and creators to Instagram users interested in their business or media, get and publish their media, manage and reply to comments on their media, and identify media where they have been @mentioned by other Instagram users. <strong>Requires an Instagram Business or Creator Account.</strong'
social_data.connector.instagram.connect_api_type_facebook_login: 'The Instagram API with Facebook Login allows users of your app to access data in their Instagram Business and Instagram Creator accounts that are linked to a Facebook Page. The API can be used to get and publish their media, manage and reply to comments on their media, identify media where they have been @mentioned by other Instagram users, find hashtagged media, and get basic metadata and metrics about other Instagram Businesses and Creators. <strong>Requires an Instagram Business or Creator Account linked to a Facbook Page.</strong>'
