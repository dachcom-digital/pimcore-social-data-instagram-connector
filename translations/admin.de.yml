social_data.connector.instagram.connect: 'Verbinden'
social_data.connector.instagram.connect_service: 'Instagram Connect Service'
social_data.connector.instagram.connect_service_note: 'Sie müssen eine Verbindung zu dieser Anwendung herstellen. Klicken Sie auf "Verbinden" um den Authentifizierungsprozess zu starten.'
social_data.connector.instagram.connect_api_type_instagram_login: 'Mit der Instagram API mit Instagram Login können Nutzer*innen deiner App auf Daten in ihren Instagram Business- und Instagram Creator*innen-Konten zugreifen. Mit dieser API kann deine App Nachrichten von Unternehmen und Creator*innen an Instagram-Nutzer*innen senden und empfangen, die an ihrem Unternehmen oder ihren Medien interessiert sind, ihre Medien abrufen und veröffentlichen, Kommentare zu ihren Medien verwalten und beantworten und Medien identifizieren, in denen sie von anderen Instagram-Nutzer*innen @erwähnt wurden. <strong>Erfordert ein Instagram Business- oder Creator*innen-Konto.</strong>'
social_data.connector.instagram.connect_api_type_facebook_login: 'Mit der Instagram API mit Facebook Login können Nutzer*innen deiner App auf Daten in ihren Instagram Business- und Instagram Creator*innen-Konten zugreifen, die mit einer Facebook-Seite verknüpft sind. Mit der API können Nutzer*innen ihre Medien veröffentlichen, Kommentare zu ihren Medien verwalten und beantworten, Medien identifizieren, in denen sie von anderen Instagram-Nutzer*innen @erwähnt wurden, mit Hashtags markierte Medien suchen und grundlegende Metadaten und Kennzahlen zu anderen Instagram Business- und Creator*innen-Konten abrufen. <strong>Erfordert ein Instagram Business- oder Creator*innen-Konto, das mit einer Facebook-Seite verknüpft ist.</strong>'
social_data.connector.instagram.connect_api_type_null: 'Bitte wählen Sie einen API-Typ'
